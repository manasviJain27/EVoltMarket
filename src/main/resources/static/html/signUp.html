<h2>Modal Signup Form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

<div id="id01" class="modal">

  <div class="container">
    <div class="topnav">

    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>

    <hr>
    <label for="fName"><b>First Name</b></label>
    <input type="text" id="fName" placeholder="Enter First Name" name="fName" required>

    <label for="lName"><b>Last Name</b></label>
    <input type="text" id="lName" placeholder="Enter Last Name" name="lName" required>

    <label for="email"><b>Email</b></label>
    <input type="email" id="email" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id = "psw" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" id="psw-repeat" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" onclick="redirectToHome()" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn" onclick="matchPassword()">Sign Up</button>
    </div>
  </div>
</div>
